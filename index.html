<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script> 
  <title>TOP - Rock Paper Scissors</title>
</head>
<body>
  <!-- Content goes here -->
  <div class="Header">
    <div class="Header-Logo">Rock, Paper, Scissors!</div>
    </div>
<div class="Body-1">
<div class="Body-1-instructions">First to score 5 points wins</div>
<div class="Body-1-Group">

<div class="Body-1-Choice">
<img src="images/player.png" width="100px" height="100px" alt="the player.">
<div id="player-choice">Player:</div>
</div>

<div class="Body-1-Choice">
<img src="images/computer.png" width="100px" height="100px" alt="the computer.">
<div id="computer-choice">Computer:</div>
</div>

<div class="Body-1-Choice">
<img src="images/results.png" width="100px" height="100px" alt="the results.">
<div id="result">Result:</div>
</div>
</div>
<div class="Body-2-instructions">Score</div>
<div class="Body-1-Score">
<div id="player-score">Player: 0</div>
<div id="computer-score">Computer: 0</div>
</div>
</div>
<div class="Body-2">
    <div class="Body-2-Group">
        <div class="Body-2-Choice">
        <img src="images/rock.png" width="200px" height="175px" alt="rock.">
        <button class="Button" id="ROCK">ROCK</button>
        </div>
        <div class="Body-2-Choice">
        <img src="images/paper.png" width="200px" height="175px" alt="paper.">
        <button class="Button" id="PAPER">PAPER</button>
        </div>
        <div class="Body-2-Choice">
        <img src="images/scissors.png" width="200px" height="175px" alt="scissors.">
        <button class="Button" id="SCISSORS">SCISSORS</button>
        </div>
    </div>
</div>
<div class="Footer">
    <div class="Footer-Copyright">Copyright â“’ The Odin Project 2023 - Rock, Paper, Scissors by Mark Gotwald.</div>
</div>
</body>
</html>
