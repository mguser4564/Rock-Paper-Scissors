<script>


  // function getPlayerChoice creates a variable called playerInput and prompts user to input, the input it toUpperCase and then set as the return value
  function getPlayerChoice() {
    // variable which stores the player's input
    let playerInput = window.prompt("Please choose rock, paper or scissors", "");
    // variable which converts the player's input to uppercase
    let playerSelection = playerInput.toUpperCase();
    // Return the player's choice ready to be used in playRound function bellow
    return playerSelection;
  };

  // function getComputerChoice creates a variable called ComputerChoice and assigns an integer from 0-2 randomly to it
  function getComputerChoice() {
    let ComputerChoice = Math.floor(Math.random() * 3);
    // if ComputerChoice is 0 the function returns "ROCK" 
    if (ComputerChoice == 0) {
      return "ROCK"
      // if ComputerChoice is 1 the function returns "PAPER"
    } else if (ComputerChoice == 1) {
      return "PAPER"
      // if ComputerChoice is 2 the function returns "SCISSORS"
    } else if (ComputerChoice == 2) {
      return "SCISSORS"
    };
  };


// Return a string value which indicates if the game is a tie, the computer won, or the player won.
